{% extends "layout.html" %}
{% load static %}
{% block style %}
  <link href="{% static 'css/ctf/scoreboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<section id="main" class="mb-5">
  <div class="container mb-5">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 _font-700 _font-15">
        <span class="text-success text-uppercase _font-700 _font-15">Capture The Flag</span><br>
        <span class="_font-20 text-light">Онооны самбар</span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 mt-4">
        <div class="card">
          <div class="card-body mt-n1">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th class="_place">Байр</th>
                  <th class="_username">Нэр</th>
                  <th class="_score">Оноо</th>
                </tr>
              </thead>
              <tbody>
                {% if users %}
                  {% for user in users %}
                    <tr>
                      <th class="text-center">{{ forloop.counter }}</th>
                      <td><a href="{% url 'user_profile' user.oyu_user.slug %}" class="_font-700 text-light">{{ user.fullname }}</a></td>
                      <td><span class="_font-700">{{ user.score }}</span></td>
                    </tr>
                  {% endfor %}
                {% endif %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
