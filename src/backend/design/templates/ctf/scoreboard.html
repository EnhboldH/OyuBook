{% extends "layout.html" %}
{% load static %}
{% block style %}
  <link href="{% static 'css/ctf/scoreboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<section id="main" class="mb-5">
  <div class="container mb-5">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 _font-700 _font-15">
        <span class="text-success text-uppercase _font-700 _font-15">Capture The Flag</span><br>
        <span class="_font-20 text-light">Онооны самбар</span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 mt-3">
        <div class="card">
          <div class="card-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th class="_place">Байр</th>
                  <th class="_username">Нэр</th>
                  <th class="_score">Оноо</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="text-center">1</th>
                  <td><a href="" class="_font-700 text-light">Mark</a></td>
                  <td><span class="_font-700">3'100</span></td>
                </tr>
                <tr>
                  <th class="text-center">2</th>
                  <td><a href="" class="_font-700 text-light">Jacob</a></td>
                  <td><span class="_font-700">2'600</span></td>
                </tr>
                <tr>
                  <th class="text-center">3</th>
                  <td><a href="" class="_font-700 text-light">Larry</a></td>
                  <td><span class="_font-700">1'200</span></td>
                </tr>
                <tr>
                  <th class="text-center">4</th>
                  <td><a href="" class="_font-700 text-light">Larry</a></td>
                  <td><span class="_font-700">600</span></td>
                </tr>
                <tr>
                  <th class="text-center">5</th>
                  <td><a href="" class="_font-700 text-light">Larry</a></td>
                  <td><span class="_font-700">200</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
