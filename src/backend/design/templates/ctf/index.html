{% extends "layout.html" %}
{% block style %}
<style>
  * {
    color: #fff;
  }
  ._card-category {
    color: rgba(255, 255, 255, 0.5);
  }
  ._card-category:hover {
    color: rgba(255, 255, 255, 0.8);
  }
  ._challenge .card-header {
    padding: 0;
  }
  ._challenge-card {
    background-color: rgba(50, 56, 62, 1);
  }
  ._challenge-title {
    color: #fff;
  }
  ._challenge-title:hover {
    color: rgba(255, 255, 255, 0.8);
  }
  ._challenge-button {
    text-decoration: none !important;
    width: 100%;
  }

</style>
{% endblock %}
{% block content %}
<section id="main" class="d-flex">
  <div class="container-fluid ml-5 mr-5 mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="card bg-dark mt-3">
                  <div class="card-header">Categories</div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark">
                      <a class="ml-3 _card-category" href="#">Cryptography
                      <span class="badge badge-secondary float-right" style="margin-top: 3px;">13</span>
                      </a>
                    </li>
                    <li class="list-group-item bg-dark">
                      <a class="ml-3 _card-category" href="#">Forensics
                      <span class="badge badge-secondary float-right" style="margin-top: 3px;">13</span>
                      </a>
                    </li>
                    <li class="list-group-item bg-dark">
                      <a class="ml-3 _card-category" href="#">Forensics
                      <span class="badge badge-secondary float-right" style="margin-top: 3px;">13</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 _challenge">
        <div class="accordion" id="accordionExample">
          {% for challenge in challenges %}
            <div class="card mt-3 rounded _challenge-card">
              <div class="card-header" id="heading-{{ forloop.counter }}">
                <h5 class="mb-0">
                  <button class="btn btn-link _challenge-button" type="button" data-toggle="collapse" data-target="#collapse-{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse-{{ forloop.counter }}">
                    <div class="row" style="padding: 0px;">
                      <span class="col-8 _challenge-title" style="text-align: left;">{{ challenge.name }}</span>
                      <div class="col-4 row" style="padding: 0px;">
                        <div class="col-6">
                          <span class="badge badge-info">{{ challenge.category }}</span>
                        </div>
                        <div class="col-2">
                          <span class="badge badge-secondary">{{ challenge.solved_users_count }}</span>
                        </div>
                        <div class="col-4">
                          <span class="badge badge-success">Solved</span>
                        </div>
                      </div>
                    </div>
                  </button>
                </h5>
              </div>

              <div id="collapse-{{ forloop.counter }}" class="collapse" aria-labelledby="heading-{{ forloop.counter }}" data-parent="#accordionExample">
                <div class="card-body">
                  <small>{{ challenge.description }}<b>{{ challenge.flag }}</b></small>
                  <form method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="input-group mt-3">
                        <button class="col-1 btn btn-success" type="submit" style="padding: 0px;">Submit!</button>
                        <input type="text" class="col-9 form-control rounded ml-1" placeholder="  Enter your flag" style="padding: 0px;" name="challengeInput">
                        <div class="col-2" style="padding: 0px;">
                          <button type="button" class="btn btn-default">
                            <i class="fas fa-thumbs-up"></i>
                          </button>
                          <button type="button" class="btn btn-default">
                            <i class="fas fa-thumbs-down"></i>
                          </button>
                          <button type="button" class="btn btn-default">
                            <i class="fas fa-star"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
