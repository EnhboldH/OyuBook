{% extends "layout.html" %}
{% load static %}
{% block stylesheets %}
  <link href="{% static 'css/home/index.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<section id="main" class="d-flex align-items-center">
  <div class="container-fluid" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1>Оюутнаас оюутанд</h1> 
        <h2 class="mt-4">Бусдын зохиосон бодлогыг бодох, өөрөө бодлого нэмэх бие биенээсээ суралцах нь гол зорилго билээ </h2>
        <div>
          {% if not user.is_authenticated %}
            <a href="{% url 'user_register' %}" class="get-btn">Бүртгүүлэх</a>
          {% endif %}
        </div>
      </div>
      <div class="col-xl-4 col-lg-6 order-1 order-lg-2 main-img" data-aos="zoom-in" data-aos-delay="150">
        <img src="{% static 'img/logo/syscotech.png' %}" class="img-fluid animated"
          alt="fluiding image">
      </div>
    </div>
  </div>
</section>
{% endblock %}
